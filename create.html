  <div class="item-details-page">

              </div>
              <div class="col-lg-4">
                <fieldset>

                  <input type="username" name="username" id="username" placeholder="Ejemplo: rcp@gmail.com" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                  <label for="file">Tu mensaje</label>
                  <input type="username" name="username" id="username" placeholder="Escribe aqui tu mensaje" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-8">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Enviar</button>
                </fieldset>
              </div>
            </div>
          </form>
